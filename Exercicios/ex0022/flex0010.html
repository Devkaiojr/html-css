<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            
        }

        div.item {
           background-color: lightskyblue; 
           border: 1px solid black;
          text-align: center;
          align-self: flex-end;
          flex-basis: 250px;
          flex-shrink: 0;
          flex-grow: 1;
            }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">a.</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
</body>
</html>


<!-- flex-direction: row;
    main axis vai da esquerda para direita horizontal
    cross axis vai de cima paa baixo vertical
-->
<!-- flex-direction: row-reverse;
     main-axis da direita para esquerda horizontal
     cross-axis de cima para baixo vertical
-->
<!-- flex-direction: column;
  main-axis de cima para baixo forma vertical
  cross- axis esquerda para direita horizontal
-->
<!-- flex-direction: column-reverse 
    main-axis de baixo para cima vertical
