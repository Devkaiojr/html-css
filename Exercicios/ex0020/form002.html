<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario002</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label  for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="13" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" size="10" placeholder="Senha" autocomplete="current-password" >
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>





    </form>
</body>
</html>
