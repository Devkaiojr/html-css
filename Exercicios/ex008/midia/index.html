<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML%</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video
      width="500"
      poster="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex012/imagens/limoes-capa.png?raw=true"
      controls
    >
      <source src="meu-video.mp4" type="video/mp4" />
      <source src="meu-video.m4v" type="video/mp4" />
      <source src="meu-video.webm" type="midia/webm" />
      <source src="meu-video.ogv" type="video/ogg" />
      <p>Seu navegador nao tem compatibalidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MX-iaTDEyGI?si=vKE0BVRr-6BQKoeY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
